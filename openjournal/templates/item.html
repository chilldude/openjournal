$def with(pid, paper)

<div id="results-options">
  <ul>
    <li><a href="#">Top</a></li>
    <li><a href="#">Newest</a></li>
    <li><a href="#">Controversial</a></li>
    <li><a href="#">Most cited</a></li>
    <li><a href="#">Most commented</a></li>
    <li><a href="#">Request Paper</a></li>
    <li><a class="submit rounded" href="/submit">Submit</a></li>
  </ul>
</div>

<div id="results">
  <h3><a href="$paper['url']">$paper['title']</a></h3>
  $for comment in paper['comments']:
    $:comment
  <form method="POST" action="/item?pid=$pid">
    <textarea name="comment"></textarea>
    <div>
      <input type="submit" value="add comment"/>
    </div>
  </form>
</div>
